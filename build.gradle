apply from: 'gradle/idea.gradle'

apply plugin: 'golo'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'org.golo-lang:gradle-golo-plugin:0.4'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    golo 'org.golo-lang:golo:1.0.0'
}

golo {
    mainModule = 'hello.World'
}